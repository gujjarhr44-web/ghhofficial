<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHH@OFFICIAL Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="customize-button" onclick="openCustomizeModal()">Customize</button>

    <h1 id="mainHeading" class="text-4xl font-extrabold text-center text-white mb-8 neon-text">
        GHH<span class="text-white">@</span>OFFICIAL
    </h1>

    <div class="login-card p-8 rounded-3xl w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center text-white mb-8 neon-text">
            LOGIN
        </h2>

        <form onsubmit="handleLogin(event)">
            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input
                    type="text"
                    id="username"
                    name="username"
                    class="w-full pl-10 pr-4 py-3 rounded-lg focus:outline-none transition duration-300 transform"
                    placeholder=" "
                    required
                >
                <label for="username" class="absolute left-10 top-3 text-gray-200 transition-all duration-300 pointer-events-none">
                    Username
                </label>
            </div>

            <div class="relative mb-6">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-5 h-5 text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2h2a2 2 0 012 2v6a2 2 0 01-2 2H3a2 2 0 01-2-2v-6a2 2 0 012-2h2zm2-2a3 3 0 116 0v2H7V7z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg focus:outline-none transition duration-300 transform"
                    placeholder=" "
                    required
                >
                 <label for="password" class="absolute left-10 top-3 text-gray-200 transition-all duration-300 pointer-events-none">
                    Password
                </label>
            </div>

            <button
                type="submit"
                class="w-full font-bold py-3 px-4 rounded-lg shadow-lg transform"
            >
                LOGIN
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="#" id="forgotPasswordLink" class="text-sm text-indigo-600 hover:underline transition duration-200">Forgot Password?</a>
        </div>

        <div id="messageBox" class="hidden mt-4 p-3 rounded-lg text-sm text-center font-medium" role="alert"></div>
    </div>

    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <p class="text-xl font-semibold text-gray-800 mb-4">Forgot Password?</p>
            <p class="text-lg text-gray-700">PLEASE CONTACT TO ADMIN</p>
            <p class="text-sm text-gray-500 mt-4">(You are not authorized to reset password)</p>
        </div>
    </div>

    <div id="welcomeTransition" class="welcome-transition">
        <h1 class="welcome-text"></h1>
    </div>

    <div id="customizeModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeCustomizeModal()">&times;</span>
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Customize Page</h3>
            <div class="mb-4">
                <label for="newHeadingInput" class="block text-sm font-medium text-gray-700">New Heading</label>
                <input type="text" id="newHeadingInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="newUsernameInput" class="block text-sm font-medium text-gray-700">New Username</label>
                <input type="text" id="newUsernameInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <div class="mb-4">
                <label for="newPasswordInput" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="newPasswordInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
            </div>
            <button onclick="saveCustomizations()" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Save Changes
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
